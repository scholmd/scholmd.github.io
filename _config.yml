safe: false
lsi: false
highlighter: pygments

destination: ../scholmd.github.io-gh-pages/

keep_files:  ['.git','figures']

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
username: mfenner

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - vendor
  - .travis.yml
  - DESCRIPTION

include:
  - .nojekyll

gems:
  - jekyll-pandoc
 # - jekyll-travis

permalink: none

paginate: 10
paginate_path: "page:num"

title: Scholarly Markdown
name: Scholarly Markdown
description:
tagline:
url: http://www.scholmd.org

chapters:
 - name: Basic setup
   path: basic_setup
 - name: Markdown elements
   path: markdown_elements
 - name: Advanced formatting
   path: advanced_formatting
 - name: Examples
   path: examples
 - name: Wish list
   path: wish_list
 - name: Workshop
   path: workshop

# The production_url is only used when full-domain names are needed
# such as sitemap.txt
# Most places will/should use BASE_PATH to make the urls
#
# If you have set a CNAME (pages.github.com) set your custom domain here.
# Else if you are pushing to username.github.io, replace with your username.
# Finally if you are pushing to a GitHub project page, include the project name at the end.

production_url:  http:/www.scholmd.org
source_url:      https://github.com/scholmd/scholmd.github.io
archive_path:    /archive.html
categories_path: /categories.html
tags_path:       /tags.html
rss_path:        /rss.xml
atom_path:       /atom.xml

excerpt_separator: <!--more-->

markdown: pandoc
markdown_ext:  markdown,mkdown,mkdn,mkd,md,Rmd,rmd

pandoc:
  extensions:
    - smart
    - mathjax
    - csl: _styles/apa.csl
    - bibliography: bibliography/references.bib

knitr:
  fig.width: 10
  fig.height: 7
  dev: svg

comments :
  provider : disqus
  disqus :
    short_name : scholmd

analytics :
    provider : google
    google :
        tracking_id : 'UA-36379104-1'

scholar:
  style: ./_styles/plos.csl
  source: ./bibliography
  bibliography: 0000-0003-1419-2405.bib
  bibtex_filters:
    - latex
    - markdown
